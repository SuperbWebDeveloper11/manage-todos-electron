<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/css/add-todo.css" />
  </head>
  <body>
    <div class="container mt-3">
      <form>
        <h2 class="text-capitalize text-center mt-2 mb-2">add todo item</h2>
        <div class="form-group">
          <input
            type="text"
            id="todo"
            name="todo"
            autofocus
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-success form-control mt-2">
          Add
        </button>
      </form>
    </div>
    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;

      function formSubmission(event) {
        event.preventDefault();
        const { value } = document.querySelector("#todo");

        ipcRenderer.send("add:todo", value);
      }
      const form = document.querySelector("form");
      form.addEventListener("submit", formSubmission);
    </script>
  </body>
</html>
