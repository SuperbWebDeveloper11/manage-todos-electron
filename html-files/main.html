<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/css/main.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-capitalize text-center mt-5 mb-5">
        manage your todos with with electron JS
      </h2>
      <div class="todo-list">
        <ul></ul>
      </div>
    </div>
  </body>
  <script>
    const electron = require("electron");
    const { ipcRenderer } = electron;

    // listen to "append:todo" event & append todo
    ipcRenderer.on("append:todo", (event, todo) => {
      const ul = document.querySelector("ul");
      const li = document.createElement("li");
      const text = document.createTextNode(todo);
      li.appendChild(text);
      ul.appendChild(li);
    });

    // listen to "clear:todos" event & clear elements
    ipcRenderer.on("clear:todos", (event, todo) => {
      const ul = document.querySelector("ul");
      ul.innerHTML = "";
    });
  </script>
</html>
